[uwsgi]
uid = www-data
gid = www-data
project_path=/srv/bmstu-fun
chdir = %(project_path)/src
home = %(project_path)/venv
env = DJANGO_SETTINGS_MODULE=solver.settings
module = solver.wsgi:application
master = true
pidfile = %(project_path)/deploy/master.pid
socket = %(project_path)/deploy/socket.sock
vacuum = true
max-requests = 5000
daemonize=%(project_path)/logs/uwsgi.log

