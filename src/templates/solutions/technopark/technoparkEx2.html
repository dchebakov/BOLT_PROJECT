{% if solve.is_valid %}
    <p class="big-formuls-ftnz">Вы ввели:</p><hr>
    <p class="big-formuls-ftnz">Стоимости предметов: {{ solve.p }}</p>
    <p class="big-formuls-ftnz">Массы предметов: {{ solve.w }}</p>
    <p class="big-formuls-ftnz">Максимальная масса: {{ solve.W }}</p>
    <p class="big-formuls-ftnz">Оптимальное решение:</p><hr>
    <p class="big-formuls-ftnz">В рюкзак входят предметы под номерами: {{ solve.answer }}</p>
    <p class="big-formuls-ftnz">Общая масса рюкзака: {{ solve.max }}</p>
{% else %}
    <form class="form-horizontal" action="{{ task.get_absolute_url }}" method="get">
        <div class="form-group">
            <div class="col-md-4">
                <label class="control-label" for="W">Введите максимальную массу:</label>
            </div>
            <div class="col-md-8">
                <input class="form-control" type="text" id="W" name="W" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="control-label" for="w">Введите массы предметов:</label>
            </div>
            <div class="col-md-8">
                <input class="form-control" type="text" id="w" name="w" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-4">
                <label class="control-label" for="p">Введите стоимости предметов:</label>
            </div>
            <div class="col-md-8">
                <input class="form-control" type="text" id="p" name="p" required>
            </div>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Получить решение!</button>
        </div>
    </form>
{% endif %}
