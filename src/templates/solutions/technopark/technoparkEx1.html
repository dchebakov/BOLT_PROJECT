{% if solve.is_valid %}
    <p class="big-formuls-ftnz">С помощью монет {{ solve.monets }} представить число {{ solve.sum }}
        можно {{ solve.answer }}
        способами.<br></p>
{% else %}
    <form class="form-horizontal" action="{{ task.get_absolute_url }}" method="get">
        <div class="form-group">
            <div class="col-xs-3">
                <label class="control-label" for="monets">Введите номиналы монет:</label>
            </div>
            <div class="col-xs-9">
                <input class="form-control" type="text" id="monets" name="monets" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-3">
                <label class="control-label" for="sum">Введите число (S):</label>
            </div>
            <div class="col-xs-9">
                <input class="form-control" type="number" id="sum" name="sum" required>
            </div>
        </div>
        <div class="form-group">
            <div class="col-xs-12">
                <button class="btn btn-success" type="submit">Получить решение!</button>
            </div>
        </div>
    </form>
{% endif %}
