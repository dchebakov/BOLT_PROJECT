<script
src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script>

{% if solve.is_valid %}
    <p><font size=3> С помощью монет {{ solve.monets }} представить число {{ solve.sum }} можно {{ solve.answer }} способами.<br>
    </font></p>
{% else %}
            <form action="{{ task.get_absolute_url }}" method="get">
                <label for="monets">Введите номиналы монет:</label>
                <input type="text" id="monets" name="monets"><br>
                <label for="sum">Введите число (S):</label>
                <input type="number" id="sum" name="sum"><br>
                <button class="btn btn-success" type="submit">Получить решение!</button>
            </form>
{% endif %}
