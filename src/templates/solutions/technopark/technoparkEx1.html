{% if solve.is_valid %}
    <p class="big-formuls-ftnz">С помощью монет {{ solve.monets }} представить число {{ solve.sum }}
        можно {{ solve.answer }}
        способами.<br></p>
{% else %}
    <form action="{{ task.get_absolute_url }}" method="get">
        <div class="form-group">
            <label for="monets">Введите номиналы монет:</label>
            <input type="text" id="monets" name="monets" required>
        </div>
        <div class="form-group">
            <label for="sum">Введите число (S):</label>
            <input type="number" id="sum" name="sum" required>
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Получить решение!</button>
        </div>
    </form>
{% endif %}
