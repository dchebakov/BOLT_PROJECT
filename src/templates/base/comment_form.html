{% for error in comment_form.non_field_errors %}
    <div class="btn btn-danger btn-block disabled allert alert-danger">{{ error }}</div>
{% endfor %}

<div class="col-xs-12">
    <form class="form-horizontal" action="{% url 'comment' id=task.id %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
    <textarea class="form-control" placeholder="Введите комментирий"
              name="text"
              required maxlength="1000" rows="4">{% if comment_form.value != None %}
        {{ comment_form.value }}{% endif %}</textarea>
            {% if comment_form.errors %}
                {% for error in comment_form.errors %}<span class="help-block">{{ error }}</span>{% endfor %}
            {% endif %}
        </div>
        <div class="form-group">
            <button class="btn btn-success" type="submit">Оставить комментрий</button>
        </div>
    </form>
</div>
